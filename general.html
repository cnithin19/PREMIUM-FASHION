<script type = "text/javascript">
function Checkcapital(val) {
if(val == "Black")
	document.getElementById("res").innerHTML = "White , Dark Brown , Light Jeans ";

if(val == "Green")

 if(val == "Light Blue")

 if(val == "Brown")

}

 <select name = "city" onchange = "Checkcapital (this.value);">
